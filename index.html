<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa da Magnífica Orchestra</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Theme CSS (change theme by updating href) -->
    <!-- Options: themes/vintage.css or themes/minimalist.css -->
    <link rel="stylesheet" href="themes/vintage.css" id="theme-stylesheet">
</head>
<body>
    <!-- Map Container -->
    <div id="map"></div>

    <!-- Logo Circle (Top Left) -->
    <div id="logo-circle" class="logo-circle">
        <img src="media/images/logo_magnifica.png" alt="Magnífica Orchestra" class="logo-image">
    </div>

    <!-- Loading Indicator -->
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p>Loading map data...</p>
    </div>

    <!-- Welcome Modal -->
    <div id="welcome-modal" class="modal welcome-modal" style="display: none;">
        <div class="modal-content welcome-content">
            <span class="close-button welcome-close">&times;</span>
            <h2 id="welcome-title"></h2>
            <div class="modal-body">
                <div class="welcome-language-selector">
                    <select id="welcome-language-select" class="language-dropdown">
                        <option value="">Carregando...</option>
                    </select>
                </div>
                <div id="welcome-image-container" class="image-container">
                    <img id="welcome-image" src="" alt="">
                </div>
                <div id="welcome-text" class="welcome-text"></div>
            </div>
        </div>
    </div>

    <!-- Marker Modal -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>

            <!-- Country Section -->
            <div class="modal-section country-section">
                <h2 class="section-title">
                    <span id="modal-country-flag" class="country-flag"></span>
                    <span id="modal-country-name"></span>
                </h2>
                <p id="modal-country-description" class="country-description"></p>
            </div>

            <!-- Song Section -->
            <div class="modal-section song-section">
                <h3 id="modal-song-subtitle" class="section-subtitle"></h3>
                <h2 id="modal-song-name" class="song-name"></h2>
                <p id="modal-song-author" class="song-author"></p>
                <div id="modal-audio-container" class="audio-container">
                    <audio id="modal-audio" controls>
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <p id="modal-song-description" class="song-description"></p>
            </div>

            <!-- Teacher Section -->
            <div class="modal-section teacher-section">
                <h3 id="modal-teacher-subtitle" class="section-subtitle"></h3>
                <div class="teacher-info">
                    <div id="modal-teacher-photo-container" class="teacher-photo-container">
                        <img id="modal-teacher-photo" src="" alt="">
                    </div>
                    <div class="teacher-details">
                        <h4 id="modal-teacher-name" class="teacher-name"></h4>
                        <p id="modal-teacher-bio" class="teacher-bio"></p>
                        <a id="modal-teacher-link" class="teacher-link" href="" target="_blank" style="display: none;"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- PapaParse for CSV parsing -->
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

    <!-- Map Provider Scripts (load before app.js) -->
    <script src="map-providers/stadia.js"></script>
    <script src="map-providers/cartodb.js"></script>
    <script src="map-providers/google.js"></script>

    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>

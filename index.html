<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa da Magn√≠fica Orchestra</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Map Container -->
    <div id="map"></div>

    <!-- Logo Circle (Top Left) -->
    <div id="logo-circle" class="logo-circle" title="About this map">
        <div class="logo-placeholder"></div>
    </div>

    <!-- Loading Indicator -->
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p>Loading map data...</p>
    </div>

    <!-- Welcome Modal -->
    <div id="welcome-modal" class="modal welcome-modal" style="display: none;">
        <div class="modal-content welcome-content">
            <span class="close-button welcome-close">&times;</span>
            <h2 id="welcome-title"></h2>
            <div class="modal-body">
                <div class="welcome-language-selector">
                    <select id="welcome-language-select" class="language-dropdown">
                        <option value="">Carregando...</option>
                    </select>
                </div>
                <div id="welcome-image-container" class="image-container">
                    <img id="welcome-image" src="" alt="">
                </div>
                <div id="welcome-text" class="welcome-text"></div>
            </div>
        </div>
    </div>

    <!-- Marker Modal -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title"></h2>
            <div class="modal-body">
                <div id="modal-audio-container" class="audio-container">
                    <audio id="modal-audio" controls>
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <div id="modal-image-container" class="image-container">
                    <img id="modal-image" src="" alt="">
                </div>
                <div id="modal-description" class="description"></div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- PapaParse for CSV parsing -->
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
